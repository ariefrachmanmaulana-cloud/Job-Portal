name: CI Katalon Test

on:
  push:
    branches: [ "main", "Login" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Menggunakan kontainer resmi agar semua driver display sudah tersedia
    container:
      image: katalonstudio/katalon:8.6.8

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Execute Katalon Studio Tests
        run: |
          # Perintah eksekusi langsung di dalam kontainer
          katalonc.sh -noSplash -runMode=console -projectPath="./" -browserType="Chrome (headless)" -testSuitePath="Test Suites/Login" -apiKey=${{ secrets.KATALON_API_KEY }} --config -webui.autoUpdateDrivers=true